    <script>

        // Get the HTML element

        const typeWriterElement = document.querySelector(".typewriter p");



        // Get the text content of the HTML element

        const typeWriterContent = typeWriterElement.textContent;



        // Clear the text content of the HTML element

        typeWriterElement.textContent = "";



        // Create a variable to store the character index

        let charIndex = 0;



        // Create a function for the typing effect

        function typeWriter() {

            // Check if the character index is less than the length of the text content

            if (charIndex < typeWriterContent.length) {

                // Add the next character to the HTML element

                typeWriterElement.textContent += typeWriterContent.charAt(charIndex);



                // Increment the character index

                charIndex++;



                // Call the function again after a random delay between 50ms and 150ms

                setTimeout(typeWriter, Math.floor(Math.random() * 100) + 50);

            }

        }



        // Call the function

        typeWriter();
